<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable dark mode via class strategy
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <script>
    // Dark mode toggle + localStorage save
    function toggleDarkMode() {
      const html = document.documentElement;
      html.classList.toggle('dark');
      if (html.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    }

    // Load theme preference
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-200">
  <nav class="bg-blue-600 dark:bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="{% url 'dashboard' %}" class="font-bold">Job Tracker</a>
      <div class="space-x-4">
        <a href="{% url 'dashboard' %}" class="px-2 hover:underline">Dashboard</a>
        <a href="{% url 'job_list' %}" class="px-2 hover:underline">Jobs</a>
        <a href="{% url 'job_create' %}" class="px-2 hover:underline">Add Job</a>
      </div>
      <!-- Dark mode toggle -->
      <button onclick="toggleDarkMode()" 
        class="ml-4 px-3 py-1 bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded">
        ðŸª„
      </button>
    </div>
  </nav>

  <div class="container mx-auto p-6">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
