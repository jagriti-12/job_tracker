{% extends 'tracker/base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Dashboard</h1>

<div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
  <div class="bg-white p-4 shadow rounded text-center">
    <p class="text-gray-500">Total</p>
    <p class="text-2xl font-bold">{{ total }}</p>
  </div>
  <div class="bg-yellow-100 p-4 shadow rounded text-center">
    <p class="text-gray-700">Applied</p>
    <p class="text-2xl font-bold">{{ applied }}</p>
  </div>
  <div class="bg-blue-100 p-4 shadow rounded text-center">
    <p class="text-gray-700">Interview</p>
    <p class="text-2xl font-bold">{{ interview }}</p>
  </div>
  <div class="bg-green-100 p-4 shadow rounded text-center">
    <p class="text-gray-700">Selected</p>
    <p class="text-2xl font-bold">{{ selected }}</p>
  </div>
  <div class="bg-red-100 p-4 shadow rounded text-center">
    <p class="text-gray-700">Rejected</p>
    <p class="text-2xl font-bold">{{ rejected }}</p>
  </div>
</div>

<canvas id="statusChart"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('statusChart');
  new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['Applied', 'Interview', 'Rejected', 'Selected'],
      datasets: [{
        data: [{{ applied }}, {{ interview }}, {{ rejected }}, {{ selected }}],
        backgroundColor: ['#facc15', '#3b82f6', '#ef4444', '#22c55e'],
      }]
    }
  });
</script>
{% endblock %}
