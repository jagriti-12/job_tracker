{% extends 'tracker/base.html' %}

{% block content %}
<h1 class="text-xl mb-4">Delete Job</h1>
<p>Are you sure you want to delete <strong>{{ job.company }} - {{ job.role }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, delete</button>
  <a href="{% url 'job_list' %}" class="ml-4 text-gray-600">Cancel</a>
</form>
{% endblock %}
